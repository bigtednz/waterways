databases:
  - name: waterways-db
    databaseName: waterways
    user: waterways
    plan: free

services:
  # API Backend Service
  - type: web
    name: waterways-api
    runtime: node
    plan: free
    buildCommand: npm install && npm run db:generate && cd apps/web && npm run build && cd ../api && npm run build
    startCommand: npm run db:migrate:deploy; cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: waterways-db
          property: connectionString
      - key: API_PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health

